<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="jokenpo.css">
</head>
<body>
    <header>
        Aprendendo a Programar com Games
    </header>
    <h1>Jokenpo Game</h1>
    <div class="page">
    <section class="sect1">
        <div class="imagem"><img src="./imagens/pedra.jpg" alt="pedra" class="img_player"></div>
        <h4 class="h4jogador">JOGADOR, tente a sorte!!!</h4>
        <div>
            <ul>
                <li id="bpedra" class="botao"><img src="./imagens/red-botao.png" width="25%" height="25%"> <span class="nome"> Pedra</span> </li><br>
                <li id="bpapel" class="botao"><img src="./imagens/red-botao.png" width="25%" height="25%">  <span class="nome">Papel</span> </li><br>
                <li id="btesoura" class="botao"><img src="./imagens/red-botao.png" width="25%" height="25%">  <span class="nome">Tesoura</span></li>
            </ul>
        </div>
            <form action="#" method="get">
            <div class="form2jogador">
                <label for="select"></label>
                <input type="submit" value="jogar">
                <input type="submit" value="randon">
                <input type="reset" value="resetar">
            </div>
        </form>
    </section>
    <section class="x">
        x
    </section>
    <section class="sect2">
        <div class="imagem"><img src="./imagens/pedra.jpg" alt="pedra" class="img_boot"></div>
        <h4>BOOT</h4>
        <form action="#" method="get">

        </form>
    </section>
</div>
    
<script src="jokenpo.js">   </script>
</body>
</html>
